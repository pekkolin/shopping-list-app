<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>家庭購物清單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <!-- PWA 設定：告訴手機這是一個 App -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="購物清單">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081840.png">
    
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f0f4f8; }
      iframe { border: none; width: 100%; height: 100%; display: block; }
    </style>
  </head>
  <body>
    <!-- 這裡填入你的 Apps Script 網址 -->
    <iframe src="https://script.google.com/macros/s/AKfycbwu85U2E3X0KMV6lpcJ5BRvWaZgIsTPzsSEsKgTH_awR5nIKrfOGwQul56bo-LGwzaMEg/exec"></iframe>
    
    <script>
      // 註冊 Service Worker (讓 App 能被安裝的關鍵)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
  </body>
</html>
